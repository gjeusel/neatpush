fail_fast: false

repos:
  - repo: local
    hooks:
      - id: lint
        name: Lint
        entry: make lint
        types: [python]
        language: system
        pass_filenames: false

      - id: mypy
        name: Mypy
        entry: make mypy
        types: [python]
        language: system
        pass_filenames: false

      - id: uv lock file
        name: uv lock file
        language: system
        entry: uv lock --locked
        files: ^pyproject.toml$
