apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neatpush-pv-psql
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neatpush-edgedb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neatpush-edgedb
  template:
    metadata:
      labels:
        app: neatpush-edgedb
    spec:
      volumes:
        - name: neatpush-pv-psql
          persistentVolumeClaim:
            claimName: neatpush-pv-psql
      containers:
        - name: neatpush
          image: edgedb/edgedb:2.2
          ports:
            - name: tcp
              containerPort: 5656
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/edgedb/data
              name: neatpush-pv-psql
          env:
            - name: EDGEDB_SERVER_DATABASE
              value: "edgedb"
            - name: EDGEDB_SERVER_USER
              value: "edgedb"
            # - name: EDGEDB_SERVER_PASSWORD
            #   value: "edgedb"
            - name: EDGEDB_SERVER_INSTANCE_NAME
              value: "HypeDrivenDev"
            - name: EDGEDB_SERVER_DATADIR
              value: "/var/lib/edgedb/data/edgedb-neatpush-data"
            - name: EDGEDB_CLIENT_TLS_SECURITY
              value: "insecure"
            - name: EDGEDB_SERVER_SECURITY
              value: "insecure_dev_mode"
            - name: EDGEDB_SERVER_DEFAULT_AUTH_METHOD
              value: "Trust"
            - name: EDGEDB_DOCKER_LOG_LEVEL
              value: "debug"
            - name: EDGEDB_SERVER_EXTRA_ARGS
              value: "--compiler-pool-mode on_demand"
            - name: EDGEDB_SERVER_ADMIN_UI
              value: "enabled"
          envFrom:
            - secretRef:
                name: edgedb-env-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: neatpush-edgedb # *.neatpush-edgedb.default.svc.cluster.local
  labels:
    app: neatpush-edgedb
spec:
  ports:
    - port: 5656
      name: neatpush-edgedb
  selector:
    app: neatpush-edgedb

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neatpush-edgedb-ui
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  rules:
    - host: neatpush-edgedb.renewex.fun
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: neatpush-edgedb
                port:
                  number: 5656
